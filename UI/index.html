    <title>Mentors</title>
</head>
<body>
    <div class="">
        <div class="container">
                <div class="column1"><img src="mentor.jpg"></div>
                <div class="column2">
                    <!-- Tab links -->
                    <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'Login')" id="defaultOpen"><b>Login</b></button>
                    <button class="tablinks" onclick="openCity(event, 'Signup')"><b>Signup</b></button>
                </div>
                
                <!-- Tab content -->
                <div id="Login" class="tabcontent">
                    <div>
                        <form action="/action_page.php" method="post">
                            <input type="email" name="email" placeholder="Email address" required> <br>
                            <input type="password" name="password" placeholder="Password" required><br>
                            <input type="submit" value="Login">
                        </form>
                        <p style="font-size: 22px">or</p>
                        <p style="font-size: 22px">Sign in with</p>
                        <ul>
                            <li><a href="#"><i class="fa fa-facebook icon icon-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-google icon icon-google"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin icon icon-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div id="Signup" class="tabcontent">
                        <form action="/action_page.php" method="post">
                            <input type="email" name="email" placeholder="Email address" required><br>
                            <input type="text" name="name" placeholder="First Name" required><br>
                            <input type="text" name="name" placeholder="Last Name"><br>
                            <input type="password" name="password" placeholder="Password" required><br>
                            <input type="password" name="password" placeholder="Confirm Password" required><br>
                            Signup as: <select name="cars">
                                <option value="student">Student</option>
                                <option value="mentor">Mentor</option>
                              </select>
                            <input type="submit" value="Signup">
                        </form>
                </div>
        </div>
    </div>
    <script>
            function openCity(evt, cityName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";
            }
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
    </script>
</body>
